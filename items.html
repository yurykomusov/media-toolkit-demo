<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media toolkit - demo</title>
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h2>Find what better fits you!</h2>
        <button id="filter-toggle">Filters</button>
        <div id="filter-box" class="row" style="display: none">
            <div class="three columns">
                <label>By Discipline</label>
                
                <ul id="disciplines">
                    <!-- to be inserted by js -->                    
                </ul>
            </div>
            <div class="three columns">
                <label>By Age</label>
                
                <ul id="age-groups">
                    <!-- to be inserted by js -->
                </ul>
            </div>
            <div class="three columns">
                <label>By Theme</label>
                
                <ul id="themes">
                    <!-- to be inserted by js-->
                </ul>
            </div>
            <div class="three columns">
                <label>Group by</label>
                
                <ul id="group-by">
                    <!-- to be inserted by js-->
                </ul>
            </div>
        </div>

        <div id="items-search-results">
            <!-- to be rendered by js-->
        </div>

    <script src="js/custom-elements/pad.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script type="module" src="js/items.js"></script>
</body>

</html>
