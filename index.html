<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media toolkit - demo</title>
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>
            Nastaunik.info - media education. Toolkit
        </h1>
        <h4 class="section-title">Most Popular</h4>
        <div id="popular" class="row">
            <custom-pad class="three columns pad" data-title="Popular One" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad" data-title="Popular Two" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad" data-title="Popular Three" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad" data-title="Popular Four" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
        </div>
        
        <h4 class="section-title">Recent Ones</h4>
        <div id="recent" class="row">
            <custom-pad class="three columns pad" data-title="Recent One" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad" data-title="Recen Two" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad" data-title="Recent Three" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
            <custom-pad class="three columns pad"data-title="Recent Four" data-description="Cillum minim dolore quis fugiat." onclick="window.location = `details.html`"></custom-pad>
        </div>
        
        <!-- Age section-->
        <div class="row section-title">
            <div class="ten columns">
                <h4>
                    Мэтавая група
                </h4>
            </div>
            <div class="two columns">
                <button>show all</button>
            </div>
        </div>        
        <div id="age" class="row">
            <custom-pad id="elementary" class="four columns pad" data-title="Дзеці"></custom-pad>
            <custom-pad id="primary" class="four columns pad" data-title="Падлеткі"></custom-pad>
            <custom-pad id="adults" class="four columns pad" data-title="Дарослыя"></custom-pad>
        </div>

        <!-- Disciplines-->
        <div class="row section-title">
            <div class="ten columns">
                <h4>
                    Прадметы
                </h4>
            </div>
            <div class="two columns">
                <button>show all</button>
            </div>
        </div>

        <div class="row">
            <custom-pad id="biology" class="three columns" data-title="Біялогія"></custom-pad>
            <custom-pad id="geography" class="three columns" data-title="Геаграфія">Discipline Two</custom-pad>
            <custom-pad id="history" class="three columns" data-title="Гісторыя і грамадазнаўства">Discipline Three</custom-pad>
            <custom-pad id="foreignLanguage" class="three columns" data-title="Замежная мова">Discipline Three</custom-pad>
        </div>

        <div class="row section-title">
            <div class="ten columns">
                <h4>
                    Медыя кампетэнцыя
                </h4>
            </div>
            <div class="two columns">
                <button>show all</button>
            </div>
        </div>

        <div class="row">
            <custom-pad id="accessAndTrustToSources" class="three columns" data-title="Доступ і надзейнасць крыніц"></custom-pad>
            <custom-pad id="mediaAnalysis" class="three columns" data-title="Аналіз медыя"></custom-pad>
            <custom-pad id="mediaAssessment" class="three columns" data-title="Ацэнка медыя"></custom-pad>
            <custom-pad id="createAndUseMedia" class="three columns" data-title="Стварэнне і карыстанне медыя-прасторай"></custom-pad>
        </div>
        
    </div>
    
    <script src="js/custom-elements/pad.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
